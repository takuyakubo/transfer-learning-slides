<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        MathJax = {
          tex: {
            inlineMath: [['$', '$']],
            displayMath: [['$$', '$$']]
          }
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js"></script>
    <title>転移学習 統合スライド</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // セクションのHTMLを読み込む関数
            async function loadSectionContent(url, targetElement) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const html = await response.text();
                    targetElement.innerHTML += html;
                } catch (error) {
                    console.error('セクションの読み込みに失敗しました:', error);
                    targetElement.innerHTML += `<p class="error">セクションの読み込みに失敗しました: ${error.message}</p>`;
                }
            }

            // メインコンテンツ領域
            const mainContent = document.getElementById('main-content');

            // 各セクションを順番に読み込む
            const sections = [
                'section1-1.html',
                'section1-1_part2.html',
                'section1-2.html',
                'section1-2_part2.html',
                'section1-3.html',
                'section1-4.html',
                'section1-4_part2.html'
            ];

            // 読み込みプロミスの配列を作成
            const loadPromises = sections.map(section => 
                loadSectionContent(section, mainContent)
            );

            // すべてのセクションが読み込まれたらMathJaxを再レンダリング
            Promise.all(loadPromises).then(() => {
                if (typeof MathJax !== 'undefined') {
                    MathJax.typeset();
                }
            });
        });
    </script>
</head>
<body>
    <!-- 表紙スライド -->
    <div class="slide">
        <div class="slide-title">
            <h1>転移学習（Transfer Learning）</h1>
            <p>機械学習プロフェッショナルシリーズ</p>
        </div>
        <div style="text-align: center; margin-top: 50px;">
            <h2>第1章 機械学習から転移学習へ</h2>
            <h3>統合スライド</h3>
            <p style="margin-top: 80px;">勉強会資料</p>
            <p>2025年3月31日</p>
        </div>
    </div>

    <!-- 統合目次スライド -->
    <div class="slide">
        <h2>統合スライド目次</h2>
        <ol>
            <li>1.1 人工知能、機械学習、そして転移学習</li>
            <li>1.2 統計的機械学習の基礎</li>
            <li>1.3 深層学習の基礎</li>
            <li>1.4 転移学習の導入と定義</li>
        </ol>
        <div class="note">
            本スライドは、転移学習に関する勉強会資料の統合版です。AI・機械学習の基礎から始まり、統計的機械学習の理論、深層学習の基本、そして転移学習の定義と分類まで体系的に学ぶことができます。
        </div>
    </div>

    <!-- ここに各セクションのコンテンツが読み込まれます -->
    <div id="main-content"></div>

    <div class="footer">
        <p>&copy; 2025 機械学習プロフェッショナルシリーズ</p>
    </div>
</body>
</html>
